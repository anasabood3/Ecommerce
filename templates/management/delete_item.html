{% extends "./sub_base.html" %} {% block title %}Offer Edit{% endblock %} 


{% block sub_content %}
<div class="card">
    
  <div class="col-lg-12" data-select2-id="6">
    <!-- Card -->
    <div class="card mb-3 mb-lg-5  mt-3">
      <div class="card-header">
        <h5 class="card-title ">Delete Confirmation</h5>
      </div>


     <!-- Body -->
      <div class="card-body">
		<form method="post">
			{% csrf_token %}
          <div class="row">
            <div class="col-lg-10 form-group">
              <label class="text-small text-uppercase"> Are you sure you want to delete "{{ object }}"? </label>
            </div>

            <div class="col-lg-12 form-group">
              <button class="btn btn-danger" type="submit" id="saveChanges" value="Confirm"> Delete </button>
            </div>
        </form>
      </div>
      <!-- End Body -->

      {% endblock %}
    </div>
  </div>
</div>
